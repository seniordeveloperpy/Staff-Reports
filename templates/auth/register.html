{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Register &mdash; Stisla</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'dashboard/modules/bootstrap/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'dashboard/modules/fontawesome/css/all.min.css'%}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'dashboard/modules/jquery-selectric/selectric.css'%}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'dashboard/css/style.css'%}">
  <link rel="stylesheet" href="{% static 'dashboard/css/components.css'%}">
<!-- Start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-94034622-3');
</script>
<!-- /END GA --></head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            {% comment %} <div class="login-brand">
              <img src="{% static 'dashboard/img/stisla-fill.svg'%}" alt="logo" width="100" class="shadow-light rounded-circle">
            </div> {% endcomment %}

            <div class="card card-primary">
              <div class="card-header"><h4>Register</h4></div>

              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="username">Username</label>
                      <input id="username" type="text" class="form-control" name="username" autofocus>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="password" class="d-block" name="password">Password</label>
                      <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="password2" class="d-block" name="password_confirm">Password Confirmation</label>
                      <input id="password2" type="password" class="form-control" name="password_confirm">
                    </div>
                  </div>

                  <div class="form-divider">
                    Your Home
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label>Country</label>
                      <select class="form-control selectric">
                        <option>Indonesia</option>
                        <option>Palestine</option>
                        <option>Syria</option>
                        <option>Malaysia</option>
                        <option>Thailand</option>
                      </select>
                    </div>
                    <div class="form-group col-6">
                      <label>Province</label>
                      <select class="form-control selectric">
                        <option>West Java</option>
                        <option>East Java</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label>City</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-6">
                      <label>Postal Code</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'dashboard/modules/jquery.min.js' %}"></script>
  <script src="{% static 'dashboard/modules/popper.js' %}"></script>
  <script src="{% static 'dashboard/modules/tooltip.js' %}"></script>
  <script src="{% static 'dashboard/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'dashboard/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'dashboard/modules/moment.min.js' %}"></script>
  <script src="{% static 'dashboard/js/stisla.js' %}"></script>
  
  <!-- JS Libraies -->
  <script src="{% static 'dashboard/modules/jquery-pwstrength/jquery.pwstrength.min.js' %}"></script>
  <script src="{% static 'dashboard/modules/jquery-selectric/jquery.selectric.min.js' %}"></script>

  <!-- Page Specific JS File -->
  <script src="{% static 'dashboard/js/page/auth-register.js' %}"></script>
  
  <!-- Template JS File -->
  <script src="{% static 'dashboard/js/scripts.js' %}"></script>
  <script src="{% static 'dashboard/js/custom.js' %}"></script>
</body>
</html>
