{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}

<section class="section">
  <div class="section-header">
    <h1>Profile</h1>
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
      <div class="breadcrumb-item">Profile</div>
    </div>
  </div>
  <div class="section-body">
    <h2 class="section-title">Hello, {{ user.username }}!</h2>

    <div class="row mt-sm-4">
      <div class="col-12 col-md-12 col-lg-7">
        <div class="card">
          <form method="post" class="needs-validation" novalidate="">
            {% csrf_token %}
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <div class="form-group col-md-6 col-12">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required="">
                <div class="invalid-feedback">
                  Please fill in the username
                </div>
              </div>
              <div class="row">                               
                <div class="form-group col-md-6 col-12">
                  <label for="firstname">Ism</label>
                  <input type="text" id="firstname" name="firstname" class="form-control" value="{{ user.firstname }}" required="">
                  <div class="invalid-feedback">
                    Please fill in the first name
                  </div>
                </div>
                <div class="form-group col-md-6 col-12">
                  <label for="surname">Familiya</label>
                  <input type="text" id="surname" name="surname" class="form-control" value="{{ user.surname }}" required="">
                  <div class="invalid-feedback">
                    Please fill in the last name
                  </div>
                </div>
              </div>
              <div class="form-group col-md-7 col-12">
                <label for="old_password">Eski parolni kiriting</label>
                <input type="password" id="old_password" name="old_password" class="form-control" required="">
                <div class="invalid-feedback">
                  Please fill in the password
                </div>
              </div>
              <div class="form-group col-md-7 col-12">
                <label for="new_password">Enter new password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" value="">
              </div>
              <div class="form-group col-md-7 col-12">
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" value="">
              </div>
            </div>
            <div class="card-footer text-right">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
